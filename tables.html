<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>

    <!-- Table -->
    <table border="2" cellspacing="20" cellpadding="10">
        <!-- 3 sections of table -->
         <!-- table head -main headings -->
         <thead>
            <!-- tr stands for table row -->
            <tr>
                <!-- th stands table heading -->
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Friday</th>
            </tr>
         </thead>

         <!-- table body-main content -->
         <tbody>
            <tr>
                <!-- <td rowspan="2">Maths</td> -->
                <td >Maths</td>
                <td>SUPW</td>
                <!-- <td rowspan="2" colspan="2">SUPW</td> -->
                <td>Biology</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Physics</td>
                <td>Maths</td>

            </tr>
            <tr>
                <td>Arts</td>
                <td>Maths</td>
                <td>English</td>
            </tr>
         </tbody>

         <!-- table footer-description(what this table is all about) -->
         <tfoot>
            <tr>
                <th colspan="30">Time Table of Class X</th>
            </tr>
         </tfoot>

    </table>
</body>
</html>
