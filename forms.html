<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Forms in HTML</h1>

    <form>
    <!-- <label for="cartoon">Firstname</label> -->
    <input type="text" id="cartoon" placeholder="Enter your firstname" value="John">
    <br>
    <br>
    <label>Lastname</label>
    <input type="text" value="Doe">
    <br>
    <br>
    <label for="">Email:</label>
    <input type="email">

    <label for="">Password</label>
    <input type="password">

    <input type="tel">
    <input type="number">
    <br>
    <br>

    <label>Upload Resume</label>
    <input type="file">
    <br>
    <br>

    <label for="abc">Date</label>
    <input type="date" id="abc">

    <input type="color">

    <label>Gender</label>

    <input type="radio" name="abc">Male
    <input type="radio" name="abc">Female
    <input type="radio" name="abc">Others

    <input type="checkbox">Badmintom
    <input type="checkbox">Chess
    <input type="checkbox">Tennis

    <br>
    <br>

    <label for="abcd">Textarea</label>
    <textarea type="text" id="abcd" rows="10" cols="50"></textarea>
    <br>
    <br>


    <button>Submit</button>
    </form>
</body>
</html>
